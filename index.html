<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Resgate</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="backgroundGame" id="backgroundGame">
        <div class="start" id="start">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p class="startButton" onClick="start()">
            Clique aqui para iniciar!!
          </p>
        </div>
      </div>
    </div>

    <audio
      src="./assets/sons/som.mp3"
      preload="auto"
      id="soundShooting"
    ></audio>
    <audio
      src="./assets/sons/explosao.mp3"
      preload="auto"
      id="soundExplosion"
    ></audio>
    <audio
      src="./assets/sons/musica_fundo.mp3"
      preload="auto"
      id="song"
    ></audio>
    <audio
      src="./assets/sons/gameover.mp3"
      preload="auto"
      id="gameOverSound"
    ></audio>
    <audio
      src="./assets/sons/perdido.mp3"
      preload="auto"
      id="soundLost"
    ></audio>
    <audio
      src="./assets/sons/resgate.mp3"
      preload="auto"
      id="soundRescue"
    ></audio>

    <script
      type="text/javascript"
      src="./assets/js/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/js/jquery-collision.min.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
